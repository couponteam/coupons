Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      #测试：-Dlog.level.console=warn -Dlog.level.xjj=trace
      #生产：-Dlog.level.console=warn -Dlog.level.xjj=info
      - name: log.level.console
        value: trace
      - name: log.level.xjj
        value: trace
      - name: log.path
        value: /var/log/tomcat
      - name: project.name
        value: webyb

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: '[%d]\t%p\t[${project.name}]\t%c{1}\t%M\t[%t]\t[%X{reqId}]\t--\t%m%n'
    RollingFile: # 输出到文件，超过128MB归档
      - name: infoRollingFile
        ThresholdFilter:
          level: error
          onMatch: DENY
          onMismatch: ACCEPT
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}/info.log
        filePattern: ${log.path}/${project.name}/info.%d{yyyy-MM-dd}.log
        PatternLayout:
          pattern: "'[%d]\t%p\t[${project.name}]\t%c{1}\t%M\t[%t]\t[%X{reqId}]\t--\t%m%n'"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "32 KB"
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
      - name: errorRollingFile
        ThresholdFilter:
          level: error
          onMatch: ACCEPT
          onMismatch: DENY
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}/error.log
        filePattern: ${log.path}/tomcat/${project.name}/err.%d{yyyy-MM-dd}.log
        PatternLayout:
          pattern: '[%d]\t%p\t[${project.name}]\t%c{1}\t%M\t[%t]\t[%X{reqId}]\t--\t%m%n'
        Policies:
          SizeBasedTriggeringPolicy:   #超过32KB就换
            size: "32 KB"
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
      - name: accessRollingFile
        ThresholdFilter:
          level: error
          onMatch: DENY
          onMismatch: ACCEPT
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}/access.log
        filePattern: ${log.path}/${project.name}/access.%d{yyyy-MM-dd}.log
        PatternLayout:
          pattern: '[%d]\t%p\t[${project.name}]\t--\t%m%n'
        Policies:
          SizeBasedTriggeringPolicy:
            size: "32 KB"
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: infoRollingFile
        - ref: errorRollingFile
        - ref: accessRollingFile

    Logger:
      AppenderRef:
        - ref: CONSOLE
      name: 'com.masou.coupon.data.mappers'
      level: TRACE
      additivity: false